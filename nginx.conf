events {
    worker_connections 1024;
}

http {
    upstream uav_simulator {
        server uav-simulator:8000;
    }

    upstream uav_dashboard {
        server uav-simulator:8050;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;

    # API server
    server {
        listen 80;
        server_name api.uav-simulator.local;

        location / {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://uav_simulator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Dashboard server
    server {
        listen 80;
        server_name dashboard.uav-simulator.local;

        location / {
            limit_req zone=dashboard burst=10 nodelay;
            proxy_pass http://uav_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Default server (redirect to dashboard)
    server {
        listen 80 default_server;
        server_name _;
        return 301 http://dashboard.uav-simulator.local$request_uri;
    }
}
